version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: makeda-threads-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=makeda-threads
    networks:
      - makeda-network

volumes:
  mongodb_data:
    driver: local

networks:
  makeda-network:
    driver: bridge
